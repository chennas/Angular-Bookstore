<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>
        Bookkart Manager
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/app.js"></script>
    <base href="/" />
</head>
<body>
    <div id="headerWrapper" ng-controller="HeaderController">
        <span class="logo pull-left">{{appDetails.title}}</span>
        <span class="tagline pull-left">{{appDetails.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li ng-class="{active: nav.isActive('/books')}">
                    <a href="books">Books</a>
                </li>
                <li ng-class="{active: nav.isActive('/kart')}">
                    <a href="kart">Kart</a>
                </li>
                <!--<li>
                    <a href="#">About</a>
                </li>-->
            </ul>
        </div>
    </div>

    <div ng-view class="container"></div>
</body>
</html>
