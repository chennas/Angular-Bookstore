<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>
        Bookkart Manager
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/app.js"></script>
</head>
<body>
    <div id="header-wrapper" ng-controller="HeaderController">
        <span class="logo pull-left">{{appDetails.title}}</span>
        <span class="tagline pull-left">{{appDetails.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#">Books</a>
                </li>
                <li>
                    <a href="#">Kart</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="bookListWrapper" ng-controller="BookListController">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search here..." />
            </div>
        </form>
        <div>
            <ul class="list-unstyled">
                <li class="book" style="background: white url({{book.imgUrl}}) no-repeat"
                    ng-repeat="book in books">
                    <div class="book-details clearfix">
                        <h3>{{book.name}}</h3>
                        <p>{{book.price | currency:"Rs."}}</p>
                        <ul class="list-unstyled list-inline">
                            <li>Rating: {{book.rating}}</li>
                            <li>Binding: {{book.binding | uppercase}}</li>
                            <li>Publisher: {{book.publisher}}</li>
                            <li>Released: {{book.releaseDate}}</li>
                        </ul>
                        <p>
                            {{book.details}} 
                        </p>
                        <button class="btn btn-info pull-right" ng-click="addToKart(book)">Add to Kart</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
